<html>
<head>
    <meta charset="UTF-8">
    <title>Brick Breaker Game</title>
    <style>
        canvas { background: #eee; display: block; margin: 0 auto; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.2); }
        body { background: #222; color: white; text-align: center; font-family: sans-serif; }
        .info { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>ğŸ§± ë²½ëŒê¹¨ê¸° ì±Œë¦°ì§€</h1>
    <div class="info">ë§ˆìš°ìŠ¤ë‚˜ ì†ê°€ë½ìœ¼ë¡œ ë°”ë¥¼ ì›€ì§ì´ì„¸ìš”!</div>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // ê³µ ì„¤ì •
        let ballRadius = 8;
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 2.5;
        let dy = -2.5;

        // íŒ¨ë“¤(ë°”) ì„¤ì •
        let paddleHeight = 10;
        let paddleWidth = 75;
        let paddleX = (canvas.width - paddleWidth) / 2;

        // ë²½ëŒ ì„¤ì •
        let brickRowCount = 3;
        let brickColumnCount = 5;
        let brickWidth = 75;
        let brickHeight = 20;
        let brickPadding = 10;
        let brickOffsetTop = 30;
        let brickOffsetLeft = 30;

        let score = 0;

        let bricks = [];
        for(let c=0; c<brickColumnCount; c++) {
            bricks[c] = [];
            for(let r=0; r<brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        // ë§ˆìš°ìŠ¤ ì´ë™ ê°ì§€
        document.addEventListener("mousemove", mouseMoveHandler, false);

        function mouseMoveHandler(e) {
            let relativeX = e.clientX - canvas.offsetLeft;
            if(relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        }

        // ì¶©ëŒ ê°ì§€
        function collisionDetection() {
            for(let c=0; c<brickColumnCount; c++) {
                for(let r=0; r<brickRowCount; r++) {
                    let b = bricks[c][r];
                    if(b.status == 1) {
                        if(x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score++;
                            if(score == brickRowCount * brickColumnCount) {
                                alert("ì¶•í•˜í•©ë‹ˆë‹¤! ëª¨ë“  ë²½ëŒì„ ê¹¼ìŠµë‹ˆë‹¤!");
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for(let c=0; c<brickColumnCount; c++) {
                for(let r=0; r<brickRowCount; r++) {
                    if(bricks[c][r].status == 1) {
                        let brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        let brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#ff4757";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Score: " + score, 8, 20);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
            collisionDetection();

            if(x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if(y + dy < ballRadius) {
                dy = -dy;
            } else if(y + dy > canvas.height - ballRadius) {
                if(x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                }
                else {
                    alert("ê²Œì„ ì˜¤ë²„!");
                    document.location.reload();
                }
            }

            x += dx;
            y += dy;
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
